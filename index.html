    <header class="text-center">
        <h1 class="title my-5">Click-Through Rate Calculator</h1>
        <div class="box">
            <div class="d-flex flex-column  align-items-center">
                <form class="my-form text-left col-12 col-sm-10">
                    <div class="form-group input-group-lg inputs">
                        <label for="clicks">Clicks</label>
                        <input type="number" class="form-control mb-4" id="clicks" aria-describedby="number" placeholder="Enter Total Clicks">
                    </div>
                    <div class="form-group input-group-lg inputs">
                        <label for="impressions">Impressions</label>
                        <input type="number" class="form-control mb-4" id="impressions" aria-describedby="number" placeholder="Enter Total Impressions">
                    </div>                
                </form>
                <h2 class="ctr-text">CTR is <span class="my-ctr">0</span><span class="percent-sign">%</span></h2>
                <div class="progress mb-2" style="height: 10px;">
                    <div class="progress-bar progress-color" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </header>
