<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTR Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
<body>
    <header class="text-center">
        <h1 class="title my-5">Click-Through Rate Calculator</h1>
        <div class="box">
            <div class="d-flex flex-column  align-items-center">
                <form class="my-form text-left col-12 col-sm-10">
                    <div class="form-group input-group-lg inputs">
                        <label for="clicks">Clicks</label>
                        <input type="number" class="form-control mb-4" id="clicks" aria-describedby="number" placeholder="Enter Total Clicks">
                    </div>
                    <div class="form-group input-group-lg inputs">
                        <label for="impressions">Impressions</label>
                        <input type="number" class="form-control mb-4" id="impressions" aria-describedby="number" placeholder="Enter Total Impressions">
                    </div>                
                </form>
                <h2 class="ctr-text">CTR is <span class="my-ctr">0</span><span class="percent-sign">%</span></h2>
                <div class="progress" style="height: 10px;">
                    <div class="progress-bar progress-color" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
